name: scene_demo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-85.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  vector_math: ^2.1.4
  flutter_scene: ^0.7.0-0
  flutter_scene_importer: ^0.7.0-0
  gamepads: ^0.1.4
  json_annotation: ^4.9.0
  flutter_animate: ^4.5.0
  flutter_soloud: ^2.1.7
  native_assets_cli: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/dash.png
    - assets/potion.ogg
    - assets/machine.ogg
    - assets/pickupCoin2.wav
    - assets/shatter3.ogg
    - assets/jump.wav

    # Imported models.
    - models/
